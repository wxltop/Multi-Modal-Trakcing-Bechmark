DATA:
  INPUT_TYPE: "rgbcolormap"
  MAX_SAMPLE_INTERVAL: 200
  MEAN:
  - 0.485
  - 0.456
  - 0.406
  SEARCH:
    CENTER_JITTER: 4.5
    FACTOR: 5.0
    SCALE_JITTER: 0.5
    SIZE: 320
  STD:
  - 0.229
  - 0.224
  - 0.225
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 128
    NUMBER: 2
  TRAIN:
    DATASETS_NAME:
    - COCO_RGBD
    - LaSOT_RGBD
    - DepthTrack_train
    DATASETS_RATIO:
    - 1
    - 1
    - 1
    SAMPLE_PER_EPOCH: 26000
  VAL:
    DATASETS_NAME:
    - DepthTrack_val
    DATASETS_RATIO:
    - 1
    SAMPLE_PER_EPOCH: 5000
MODEL:
  BACKBONE:
    PRETRAINED: True
    PRETRAINED_PATH: 'models/CvT-w24-384x384-IN-22k.pth' #'/home/cyt/project/CvtT/models/CvT-w24-384x384-IN-22k.pth'
    INIT: 'trunc_norm'
    NUM_STAGES: 3
    PATCH_SIZE: [ 7, 3, 3 ]
    PATCH_STRIDE: [ 4, 2, 2 ]
    PATCH_PADDING: [ 2, 1, 1 ]
    DIM_EMBED: [ 192, 768, 1024 ]
    NUM_HEADS: [ 3, 12, 16 ]
    DEPTH: [ 2, 2, 12 ]
    MLP_RATIO: [ 4.0, 4.0, 4.0 ]
    ATTN_DROP_RATE: [ 0.0, 0.0, 0.0 ]
    DROP_RATE: [ 0.0, 0.0, 0.0 ]
    DROP_PATH_RATE: [ 0.0, 0.0, 0.3 ]
    QKV_BIAS: [ True, True, True ]
    CLS_TOKEN: [ False, False, False ]
    POS_EMBED: [ False, False, False ]
    QKV_PROJ_METHOD: [ 'dw_bn', 'dw_bn', 'dw_bn' ]
    KERNEL_QKV: [ 3, 3, 3 ]
    PADDING_KV: [ 1, 1, 1 ]
    STRIDE_KV: [ 2, 2, 2 ]
    PADDING_Q: [ 1, 1, 1 ]
    STRIDE_Q: [ 1, 1, 1 ]
    FREEZE_BN: true
  HEAD_TYPE: CORNER
  HIDDEN_DIM: 1024
  NUM_OBJECT_QUERIES: 1
  POSITION_EMBEDDING: sine
  PREDICT_MASK: false
  MERGE_TYPE: "SAGate"
  PRETRAINED_MODEL_PATH: "models/pretrained_model_for_SAMixFormer.pth.tar"
TRAIN:
  BACKBONE_MULTIPLIER: 0.1
  BATCH_SIZE: 8  # 16 for tesla V100(32 G)
  DEEP_SUPERVISION: false
  EPOCH: 120
  FREEZE_STAGE0: true
  GIOU_WEIGHT: 2.0
  GRAD_CLIP_NORM: 0.1
  L1_WEIGHT: 5.0
  LR: 0.0001
  LR_DROP_EPOCH: 96
  NUM_WORKER: 8
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 1
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
  VAL_EPOCH_INTERVAL: 5
  WEIGHT_DECAY: 0.0001
TEST:
  EPOCH: 120
  SEARCH_FACTOR: 5.0
  SEARCH_SIZE: 320
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 128
  UPDATE_INTERVALS:
    LASOT: [200]
    GOT10K_TEST: [200]
    TRACKINGNET: [25]
    VOT22: [10]
    VOT20LT: [200]